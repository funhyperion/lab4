<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Horse</title>
</head>
<body>
<h2>Add New Horse</h2>
<form action="#" th:action="@{/saveHorse}" th:object="${horse}" method="post">
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{nickname}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<a href="/horses">Back</a>
</body>
</html>
